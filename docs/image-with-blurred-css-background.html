<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with blurred CSS-Backround-Image</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  position: relative;
  z-index: +1;
}
* + * {
  margin-top: 1rem;
}
img {
  display: block;
  max-width: 100%;
}
.outline,
.outlines > * {
  outline: 1px dashed black;
}
.box,
.boxes {
  padding: 1rem;
}

.box-shadow {
}

.grid {
  display: grid;
  grid-template-columns: 1fr repeat(12, [col-start] minmax(0, 25px) [col-end]) 1fr;
  grid-template-rows: auto;
  column-gap: 1rem;
  row-gap: 0;
}
.grid > * {
  grid-column-start: col-start 1;
  grid-column-end: col-end 12;
}
.grid > .grid {
  grid-column-start: 1;
  grid-column-end: -1;
}

.grid__column-preset--full {
  grid-column-start: 1;
  grid-column-end: -1;
}

.grid--debug-overlay > * {
  outline-color: fuchsia;
  text-align: center;
  grid-column-start: auto;
  grid-column-end: span 1;
}

.outset {
  margin-left: -1rem;
  margin-right: -1rem;
}
.filter--blur {
  --blur: 10px;
  filter: blur(10px);
}

.ce__figure + .ce__figure {
  margin-top: initial;
}
.ce__figure > * {
  grid-column-start: col-start 1;
  grid-column-end: col-end 12;
}
.ce__figure img {
  width: 100%;
}
.ce__figure figcaption {
  color: white;
}
.ce__background-image {
  background-color: blue;
  grid-column-start: 1;
  grid-column-end: -1;
  overflow: hidden;
}
.ce__background-image,
.ce__background-image * {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

.ce__background-image .background-image {
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQxrPoQSBr48aNVz2A4GPAQtZiUzhVhGbg-CQ&usqp=CAU");
  background-position: bottom center;
  background-size: cover;
  overflow: hidden;
  filter: blur(10px);
  transform: scale(1.2);
}

.ce__background-image + * {
  margin-top: initial;
}

  </style>
</head>
<body>
  <div class="grid grid--debug-overlay outlines" style="display: none;">
    <div></div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div></div>
  </div>
  <main class="grid">
